version: "3.9"

services:
  database:
    container_name: database
    image: mysql:8.0
#    platform: linux/x86_64     # for Intel Chips with WSL2 Enabled
#    platform: linux/arm64/v8    # for Mac Silicon Chips
    restart: always
    environment:
      MYSQL_DATABASE: ays
      MYSQL_USER: ays
      MYSQL_PASSWORD: ayspass
      MYSQL_ROOT_PASSWORD: ayspass
      MYSQL_ROOT_HOST: '%'
      MYSQL_PORT: 3307
    volumes:
      - ./db:/var/lib/mysql
    ports:
      - "3307:3306"
  application:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: application
    restart: on-failure
    ports:
      - "9790:9790"
    environment:
      - SPRING_PROFILES_ACTIVE=development
      - AYS_DB_USERNAME=ays
      - AYS_DB_PASSWORD=ayspass
      - AYS_DB_URL=jdbc:mysql://host.docker.internal:3307/ays
    depends_on:
      - database