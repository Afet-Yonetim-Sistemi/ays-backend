server:
  port: 9790

logging:
  level:
    web: ${AYS_LOG_LEVEL:debug}
    sql: ${AYS_LOG_LEVEL:debug}

spring:
  datasource:
    username: ${AYS_DB_USERNAME:ays}
    password: ${AYS_DB_PASSWORD:ayspass}
    url: jdbc:mysql://${AYS_DB_IP:localhost}:${AYS_DB_PORT:3306}/ays
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      username: ${spring.datasource.username}
      password: ${spring.datasource.password}
      jdbc-url: ${spring.datasource.url}
      driver-class-name: ${spring.datasource.driver-class-name}
      maximum-pool-size: 5
      connection-timeout: 180000
      max-lifetime: 170000
  liquibase:
    enabled: true
    changeLog: "classpath:db/changelog/db.changelog-master.yaml"
    drop-first: ${AYS_LIQUIBASE_ENABLE_DROP_FIRST:false}
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    hibernate:
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

springdoc:
  packagesToScan: com.ays
  cache:
    disabled: false
  swagger-ui:
    path: /public/api/swagger-ui.html
  api-docs:
    path: /public/api/docs

info:
  application:
    name: '@project.name@'
    description: '@project.description@'
    version: '@project.version@'

management:
  info:
    env:
      enabled: true
  endpoints:
    web:
      exposure:
        include: info, health
      base-path: /public/actuator
