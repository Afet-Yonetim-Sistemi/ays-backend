spring:
  datasource:
    name: test
    hikari:
      username: test
      password:
      driver-class-name: org.h2.Driver
      jdbc-url: jdbc:h2:mem:test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=MYSQL
  liquibase:
    drop-first: true
    enabled: true
  h2:
    console:
      enabled: true
  sql:
    init:
      mode: always
      platform: h2
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect